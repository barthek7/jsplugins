<!Doctype html>
<html>
<head>
    <title>Flickity Carousel</title>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Damion" rel="stylesheet">
    <link rel="stylesheet" href="vendor/css/normalize.css">
    <link rel="stylesheet" href="vendor/css/flickity.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-carousel">
</div>
<div class="progress-bar"></div>
<button id="reset-btn">Reset</button>
<div id="map"></div>
<script>
    var list = [
        {
            id: 1,
            image: 'images/Chrysanthemum.jpg',
            title:'Chrysanthemum',
            description:'A colorful Chrysanthemum',
            coords: {
                lat: 40.7127753,
                lng: -74.0059728
            }
        },
        {
            id:2,
            image: 'images/Desert.jpg',
            title:'Desert',
            description:'Beautiful desert view',
            coords: {
                lat: 55.755826,
                lng: 37.617299900000035
            }
        },
        {
            id: 3,
            image: 'images/Hydrangeas.jpg',
            title:'Hydrandgeas',
            description:'Marvelous Hydrangeas',
            coords: {
                lat: 52.2296756,
                lng: 21.012228700000037
            }
        },
        {
            id: 4,
            image: 'images/Jellyfish.jpg',
            title:'Jellyfish',
            description:'Gorgeous Jellyfish',
            coords: {
                lat: -22.9068467,
                lng: -43.17289649999998
            }
        },
        {
            id: 5,
            image: 'images/Koala.jpg',
            title:'Koala',
            description:'Sweet Koala',
            coords: {
                lat: -33.8688197,
                lng: 151.20929550000005
            }
        }
    ]
</script>
<script id="carousel-template" type="x-tmpl-mustache">
       <div class="carousel-cell" id="carousel-cell{{id}}" style="background-image: url('{{image}}')">
           <div class="container">
               <p>{{title}}</p>
               <p class="description">{{description}}</p>
           </div>
       </div>
</script>
<script src="vendor/js/flickity.pkgd.min.js"></script>
<script src="vendor/js/hash.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
<script src="js/script.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnMmtmvkrgQ88xA1F7ylxxwrZji78JD-g&callback=initMap">
</script>
</body>
</html>
